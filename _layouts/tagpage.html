---
layout: default
lang: en
---
<div class="post">
  <h1>Tag: {{ page.tag }}</h1>
  <ul>
    {% assign posts = site.tags[page.tag] | where: "lang", "en" %}
    {% for post in posts %}
    <li><a href="{{ post.url }}">{{ post.title }}</a> ({% include date.html date=post.date %})<br>
      {{ post.description }}
    </li>
    {% endfor %}
  </ul>
</div>
<hr>

{% include archive.html %}
